<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<!--<head th:replace="~{fragments.html :: html_head}"></head>-->
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\static\css\main.css">
    <link rel="scrpit" href="..\static\js\main.js">
    <title tiles:fragment="title">Vorlesungsplaner DHBW</title>

    <link href='..\static\Kalender\main.css' rel='stylesheet' />
    <script src='..\static\Kalender\main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'de'
            });
/*            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'listWeek'
            });*/
            calendar.render();

        });
    </script>
</head>
<body>
<main>
<nav th:fragment="sidebar">
    <img class="img" src="../static/images/dhbwlogo.svg" alt="DHBW Logo"/>
    <ul>
        <li><a href="#">Vorlesungtermin wählen</a></li>
        <li><a href="#">Vorlesungtermin ändern</a></li>
        <li><a href="#">Vorlesungtermin löschen</a></li>
        <li><a href="#">Vorlesungsplanung abschließen</a></li>
        <li><a href="#">Vorlesungsplanung starten</a></li>
    </ul>
    <div class="logout" th:if="${UserDetailsService.get() != null}">
        <p class="user" th:text="${currentUser}">
            example_user
        </p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-primary" value="Logout" />
        </form>

    </div>
</nav>
<div class="Kalender">
    <div id='calendar'></div>
</div>
    <div class="Kalender1">
    <div id='calendar1'></div>
    </div>
<!--<nav class="sidebar" th:replace="fragments.html :: sidebar">
</nav>-->
</main>
</body>

</html>
