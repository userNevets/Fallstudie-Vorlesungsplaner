<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/css/loginAndReg.css}" href="../static/css/loginAndReg.css">
        <meta charset="UTF-8">
        <title>Vorlesungplaner DHBW</title>

    </head>
    <body>
        <div class="wrapper">
            <form method="post">
                <div class="container">
                    <h2>Anmeldung</h2>
                    <label>Username</label>
                    <input type="text" placeholder="Username eingeben" name="uname" required>

                    <label>Passwort</label>
                    <input type="password" placeholder="Passwort eingeben" name="pwd" required>

                    <button type="submit">Login</button>

                    <div
                            id="reg-link"
                            class="reg"
                            onclick="document.getElementById('id01').style.display='block'">
                        <!--<a href="">-->Registrieren<!--</a>--></div>
                </div>
            </form>

            <div class="logo-container">
                <div class="lc-text">
                    <h2>Vorlesungsplaner</h2>
                    <p>Willkommen zum DHBW-Vorlesungsplaner. </br>  Ein Projekt von Manuel Klumpp, Jannik Böse <br> und Steven Torkornoo auch bekannt als Steven der G.</p>
                </div>
                <div class="lc-img">
                    <img th:src="@{/images/dhbwlogo.svg}" src="../static/images/dhbwlogo.svg">
                </div>
            </div>
        </div>

        <div id="id01" class="modal">
            <span onclick=
                "document.getElementById('id01').style.display='none'"
                class="close"
                title="Close Modal">&times;</span>

            <form class="modal-content animate">
                <div class="modal-container">
                    <label>Vorname</label>
                    <input type="text" placeholder="Vorname eingeben" name="vname" required>

                    <label>Nachname</label>
                    <input type="text" placeholder="Nachname eingeben" name="n-name" required>

                    <label>E-Mail</label>
                    <input type="text" placeholder="E-Mail eingeben" name="e-mail" required>

                    <label>Passwort</label>
                    <input type="password" placeholder="Wähle ein Passwort" name="pwd" required>

                    <label>Passwort wiederholen</label>
                    <input type="text" placeholder="Passwort wiederholem" name="pwd-wdh" required>

                    <button type="submit">Registrieren</button>
                    <button
                            onclick="document.getElementById('id01').style.display='none'"
                            class="cancelBtn">Abbrechen</button>
                </div>
            </form>
        </div>
    </body>
</html>
